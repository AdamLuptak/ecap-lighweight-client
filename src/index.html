<body>
    <div>
        <h1 id="header">ECAP Temperature Controller</h1>
        <h3 id="tk3">#</h3>
        <h3 id="tk2">#</h3>
        <h2 id="tk1">#</h2>
        <h2 id="set-point">#</h2>
    </div>
    <div id="control">
        <form onsubmit="startController();return false;">
            <input type="text" id="set-point-input" value="Change Setpoint" pattern="[0-9]|[1-8][0-9]|9[0-9]|[1-4][0-9]{2}|500" title="Only numbers lower than 500">
            <br>
            <input id="startButton" type="submit" value="Start controller">
            <br>
            <input id="stopButton" type="submit" value="Stop controller">
            <br>
        </form>
        <button onclick="saveDataToExcel()">Save to excel</button>
        <br>
        <input type="checkbox" onclick="checkFluency()" id="fluency" checked />Save to excel after close
        <br>
    </div>
    <a hidden id="export" class="myButton" download="" href="#">export</a>
