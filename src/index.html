<body>
    <div class="square">
        <div class="content">
            <div>
                <h1 id="header">ECAP Temperature Controller</h1>
                <h3 id="controller-state">#</h3>
                <h3 id="tk3">#</h3>
                <h3 id="tk2">#</h3>
                <h2 id="tk1">#</h2>
                <h2 id="set-point">#</h2>
            </div>
            <div id="control">
                <form onsubmit="changeSetPoint();return false;">
                    <input type="text" id="set-point-input" value="Change Setpoint" pattern="[0-9]|[1-8][0-9]|9[0-9]|[1-4][0-9]{2}|500" title="Only numbers <0,500>">
                    <br>
                    <input type="submit" value="Change SetPoint">
                </form>
                <button id="startButton" onclick="toggleRegulator(true)">Start regulator</button>
                <button id="stopButton" onclick="toggleRegulator(false)">Stop regulator</button>
                <br>
                <button onclick="saveDataToExcel()">Save to excel</button>
                <br>
                <input type="checkbox" id="save-to-excel-after-close" checked />Save to excel after close
                <br>
                <div id="pid-setup" hidden>
                    <form onsubmit="changePid(event);return false;">
                        <label id="kp">kp: # </label>
                        <span><input name="kp" id="kp" type="text" value="new kp" pattern="\d.{0,1}\d{0,1}" title="only numbers"/></span>
                        </br>
                        <label id="ki">ki: # </label>
                        <span><input name="ki" id="ki" type="text" value="new ki" pattern="\d.{0,1}\d{0,1}" title="only numbers"/></span>
                        </br>
                        <label id="kd">kd: # </label>
                        <span><input name="kd" id="kd" type="text" value="new kd" pattern="\d.{0,1}\d{0,1}" title="only numbers"/></span>
                        </br>
                        <input type="submit" value="Change Pid">
                    </form>
                </div>
            </div>
        </div>
    </div>
